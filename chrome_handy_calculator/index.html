<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Handy Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <h1>Chrome Handy Calculator</h1>
        <input type="text" id="calc_input">
        <div class="calc_btns">
            <button class="number" id="1b">1</button>
            <button class="number" id="2b">2</button>
            <button class="number" id="3b">3</button>
            <button class="number" id="4b">4</button>
            <button class="number" id="5b">5</button>
            <button class="number" id="6b">6</button>
            <button class="number" id="7b">7</button>
            <button class="number" id="8b">8</button>
            <button class="number" id="9b">9</button>
            <button class="number" id="0b">0</button>
            <button id="add">+</button>
            <button id="subs">-</button>
            <button id="multi">*</button>
            <button id="division">/</button>
            <button id="submit">Calculate</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
